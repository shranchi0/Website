<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog â€” Category Ventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fff;
            --text: #111;
            --text-secondary: #666;
            --text-muted: #999;
            --border: #eee;
            --accent-purple: #8A5CAC;
            --accent-coral: #E5686F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        main {
            max-width: 640px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 40px;
        }

        .name {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .name a {
            color: var(--text);
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 24px;
        }

        nav a {
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--accent-purple);
        }

        nav a.active {
            color: var(--text);
        }

        .section-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .list {
            list-style: none;
        }

        .list li {
            font-size: 15px;
            margin-bottom: 4px;
            line-height: 1.6;
        }

        .list a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.2s;
        }

        .list a:hover {
            color: var(--accent-purple);
        }

        .blog-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 24px;
        }

        .blog-item .date {
            font-size: 12px;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            main {
                padding: 60px 20px;
            }

            .header {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main>
        <header class="header">
            <h1 class="name"><a href="/">Category</a></h1>
            <nav>
                <a href="/portfolio.html">Portfolio</a>
                <a href="/blog.html" class="active">Blog</a>
            </nav>
        </header>

        <section>
            <p class="section-label">Blog</p>
            <ul class="list">
                <li class="blog-item">
                    <a href="https://www.categoryvc.com/articles/investment-myriad">Partnering with Myriad</a>
                    <span class="date">Sep 2025</span>
                </li>
                <li class="blog-item">
                    <a href="https://www.categoryvc.com/articles/future-of-git">On (the future of) Git</a>
                    <span class="date">Jul 2025</span>
                </li>
                <li class="blog-item">
                    <a href="https://www.categoryvc.com/articles/introducing-category-ventures">Introducing Category Ventures</a>
                    <span class="date">2024</span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
